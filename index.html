		<link rel="stylesheet" href="css/global.css" />

		<link rel="stylesheet" href="css/content.css" />
		<link rel="stylesheet" href="css/footer.css" />
	</head>
	<body ng-app="myApp" ng-controller="MainController">
		<!-- Loader -->
		<div class="loadPage">
			<div class="loader-circle"></div>
		</div>
		<header>
			<div class="header-content row">
				<div class="header-left col-xs-12 col-sm-12 col-md-4 col-lg-6">
					<div class="logo-wrapper">
						<img src="../images/nohelogo2.svg" class="header-logo" alt="NOHE LOGO" ng-click="resolveLogoClick()" />
					</div>
					<div class="languages">
						<span ng-click="CZlng()">
							<img src="images/blank.gif" class="flag flag-cz">
						</span>
						<span class="language-divider"> | </span>
						<span ng-click="ENlng()">
							<img src="images/blank.gif" class="flag flag-gb">
						</span>
					</div>
				</div>
				<div ng-if="isLoggedUser()" class="header-right col-xs-12 col-sm-12 col-md-8 col-lg-6">
					<div class="user col-xs-12 col-sm-9 col-md-9 col-lg-9" ui-sref="account"><span class="glyphicon glyphicon-user"></span><span>{{usernameMain}}</span></div>
					<div class="logout col-xs-12 col-sm-3 col-md-3 col-lg-3" ng-click="logout()"><span class="glyphicon glyphicon-off"></span>{{'texts.logout' | i18next}}</div>
				</div>
			</div>
		</header>
		<div class="middle" ng-open="refreshFooter()">
			<div class="row content" ui-view></div>
			<div id="message"></div>
		</div>
		<footer>
			<div class="footer-content">
				<div class="company-contact">
					<h3>Nohe s.r.o.</h3>
					<ul>
						<li><span class="glyphicon glyphicon-earphone"></span><span>+420 732 601 095</span></li>
						<li><span class="glyphicon glyphicon-envelope"></span><span>info@nohe.cz</span></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>

</html>
