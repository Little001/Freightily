<m param="{route}">
    <h1>{{'texts.admin' | i18next}}</h1>
    <div class="col-md-12">
        <h2>{{'texts.users_activities' | i18next}}</h2>
        <table ng-if="usersActivities.length" class="table table-striped table-responsive user-list">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Last created</th>
                <th>Last bidded</th>
            </tr>
            <tr class="item" ng-repeat="activity in usersActivities">
                <td>{{activity.user.username}}</td>
                <td>{{activity.user.email}}</td>
                <td>{{getLastCreatedDate(activity)}}</td>
                <td>{{getLastBidDate(activity)}}</td>
            </tr>
        </table>
        <div ng-if="!usersActivities.length" class="text-center text-info">
            No users
        </div>
    </div>
</m>
