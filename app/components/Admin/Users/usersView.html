<m param="{route}">
    <h1>{{'texts.admin' | i18next}}</h1>
    <div class="col-md-12">
        <h2>{{'texts.users' | i18next}} ({{users.length}})</h2>
        <button ng-click="GetAuctionCache()">Get auction cache</button>
        <button ng-click="SendTestEmail()">TestEmail</button>
        <button ng-click="SendTestSms()">TestSms</button>
        <button ng-click="ForFun()">Just4Fun</button>
        <input type="text" placeholder="Invoice number" id="invoice_number" />
        <!-- <button ng-click="SendNews()">SendNews</button> -->
        <!-- <button ng-click="Invoices()">Invoices</button> -->
       <table ng-if="users.length" class="table table-striped table-responsive user-list">
           <tr>
               <th>Username</th>
               <th>Email</th>
               <th>Name</th>
               <th>Surname</th>
               <th>IÄŒO</th>
               <th>Credit</th>
               <th>Actions</th>
           </tr>
           <tr class="item" ng-repeat="user in users">
               <td>{{user.username}}</td>
               <td>{{user.email}}</td>
               <td>{{user.name}}</td>
               <td>{{user.surname}}</td>
               <td>{{user.ico}}</td>
               <td>{{user.credit}}({{user.share}})</td>
               <td>
                   <span class="glyphicon glyphicon-ok-circle"
                         ng-class="(user.verified) ? 'active' : ''"
                         title="{{ user.verified ? 'UnVerify' : 'Verify'}}"
                         ng-click="VerifyUser(user.ID)"></span>
                   <span class="glyphicon glyphicon-ban-circle"
                         ng-class="(user.banned) ? 'active' : ''"
                         title="{{ user.banned ? 'UnBan' : 'Ban'}}"
                         ng-click="BanUser(user.ID)"></span>
                   <span class="glyphicon glyphicon-remove-circle"
                         ng-class="(user.deleted) ? 'active' : ''"
                         title="{{ user.deleted ? 'UnDelete' : 'Delete'}}"
                         ng-click="DeleteUser(user.ID)"></span>
                   <!--<div>
                       <span class="glyphicon glyphicon-euro" ng-click="Reminde(user.ID)"></span>
                   </div>-->
                   <!--<span class="glyphicon glyphicon-heart"
                         ng-click="Invoice(user.ID)"></span> -->
                </td>
            </tr>
        </table>
        <div ng-if="!users.length" class="text-center text-info">
            No users
        </div>
    </div>
</m>
