<m param="{route}">
    <h1>{{'texts.company' | i18next}}</h1>
    <div class="col-md-12">
        <h2>{{'texts.drivers' | i18next}}</h2>
        <table ng-if="drivers.length" class="table table-striped table-responsive company-list">
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Actions</th>
            </tr>
            <tr class="item" ng-repeat="driver in drivers">
                <td>{{driver.username}}</td>
                <td>{{driver.name}}</td>
                <td>{{driver.surname}}</td>
                <td>
                    <div class='input-group datePickerVacation'>
                        <input type='text' name="vacation" class="form-control my-input inputDatePicker-{{driver.ID}}" id="vacation" placeholder="{{'texts.vacation' | i18next}}"/>
                        <span class="input-group-addon" ng-click="clickDatePicker(driver.ID)">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div class="vacation-actions">
                        <span class="glyphicon glyphicon-plus" title="{{'texts.add_vacation' | i18next}}" ng-click="addVacation(driver.ID)"></span>
                        <span class="glyphicon glyphicon-minus" title="{{'texts.delete_vacation' | i18next}}" ng-click="removeVacation(driver.ID)"></span>
                    </div>
                </td>
                <td>
                    <span class="glyphicon glyphicon-remove delete" title="{{'texts.delete_driver' | i18next}}" ng-click="deleteUser(driver.ID)"></span>
                </td>
            </tr>
        </table>
        <div ng-if="!drivers.length" class="text-center text-info">
            {{'texts.no_drivers' | i18next}}
        </div>
    </div>
</m>
