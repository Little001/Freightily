<m param="{route}">
    <h1>{{'texts.company' | i18next}}</h1>

    <div class="col-md-6">
        <h2>{{'texts.drivers' | i18next}}</h2>
        <table ng-if="drivers.length" class="table table-striped table-responsive company-list">
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Driver Licence</th>
                <th>Actions</th>
            </tr>
            <tr class="item" ng-repeat="driver in drivers">
                <td>{{driver.username}}</td>
                <td>{{driver.name}}</td>
                <td>{{driver.surname}}</td>
                <td>{{driver.driver_licence}}</td>
                <td>
                    <span class="glyphicon glyphicon-remove delete" ng-click="deleteUser(driver.ID)"></span>
                </td>
            </tr>
        </table>
        <div ng-if="!drivers.length" class="text-center text-info">
            No drivers
        </div>
    </div>
</m>
