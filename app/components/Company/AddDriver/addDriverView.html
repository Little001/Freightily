<m param="{route}">
  <div class="add-user-page" ng-open="formLabels('addUserForm')" >
    <h1>{{'texts.registration_user' | i18next}}</h1>
    <form name="addUserForm" novalidate>

      <div class="form-group half">
        <input type="text" name="username" id="username" class="form-control my-input" placeholder="{{'texts.username' | i18next}}" ng-model="employee.username"
               ng-class="{'input-error' : addUserForm.username.$invalid && (!addUserForm.username.$pristine || clicked)}"
               required />
      </div>
      <div class="form-group half">
        <input type="text" name="email" id="email" class="form-control my-input" placeholder="{{'texts.email' | i18next}}" ng-model="employee.email"
               ng-class="{'input-error' : addUserForm.email.$invalid && (!addUserForm.email.$pristine || clicked)}"
               required />
      </div>
      <div class="form-group half">
        <input type="password" name="password" id="password" class="form-control my-input" placeholder="{{'texts.password' | i18next}}" ng-model="employee.password"
               ng-class="{'input-error' : addUserForm.password.$invalid && (!addUserForm.password.$pristine || clicked)}"
               required />
      </div>
      <div class="form-group half">
        <input type="password" name="confirmPassword" class="form-control my-input" placeholder="{{'texts.confirmPassword' | i18next}}" ng-model="employee.confirmPassword"
               ng-class="{'input-error' : addUserForm.confirmPassword.$invalid && (!addUserForm.confirmPassword.$pristine || clicked)}"
               required />
      </div>
      <div class="form-group half">
        <input type="text" name="name" class="form-control my-input" placeholder="{{'texts.name' | i18next}}" ng-model="employee.name"
               ng-class="{'input-error' : addUserForm.name.$invalid && (!addUserForm.name.$pristine || clicked)}"
               required />
      </div>
       <div class="form-group half">
         <input type="text" name="surname" class="form-control my-input" placeholder="{{'texts.surname' | i18next}}" ng-model="employee.surname"
                ng-class="{'input-error' : addUserForm.surname.$invalid && (!addUserForm.surname.$pristine || clicked)}"
                required />
      </div>
      <div class="form-group text-center">
        <div class="my-button important-button big-button" ng-click="AddUser()">{{'texts.registration_user' | i18next}}</div>
      </div>
    </form>
  </div>
</m>
