<span ng-if="user.isTransporter() || user.isDispatcher()">
    <div class="menu-tabs col-md-12">
        <div class="tab" ui-sref="auction" ng-class="aboveRoute == 'auction' ? 'active' : null">
            Auction
        </div>
        <div class="tab" ui-sref="shipments_manage" ng-class="aboveRoute == 'shipments' ? 'active' : null">
            Shipments
        </div>
        <div class="tab" ui-sref="my_company" ng-class="aboveRoute == 'company' ? 'active' : null">
            Company
        </div>
    </div>
    <div class="menu-vertical col-md-2" ng-if="aboveRoute == 'auction'">
        <div class="tab" ui-sref="auction" ng-class="underRoute == 'list' ? 'active' : null">
            List
        </div>
        <div class="tab" ui-sref="favouriteAuction" ng-class="underRoute == 'favourite' ? 'active' : null">
            Favourite
        </div>
        <div class="tab" ui-sref="bidsauction"  ng-class="underRoute == 'bids' ? 'active' : null">
            Bids
        </div>
        <div class="tab" ui-sref="winauction" ng-class="underRoute == 'win' ? 'active' : null" >
            Win
        </div>
    </div>
    <div class="menu-vertical col-md-2" ng-if="aboveRoute == 'shipments'">
        <div class="tab" ui-sref="shipments_manage" ng-class="underRoute == 'manage' ? 'active' : null" >
            Manage
        </div>
        <div class="tab"ui-sref="view_shipments" ng-class="underRoute == 'overview' ? 'active' : null" >
            Overview
        </div>
    </div>
    <div class="menu-vertical col-md-2" ng-if="aboveRoute == 'company'">
        <div class="tab" ui-sref="my_company" ng-class="underRoute == 'overview' ? 'active' : null">
            Overview
        </div>
        <div class="tab" ui-sref="new_employee" ng-class="underRoute == 'employee' ? 'active' : null">
            Add Employee
        </div>
        <div class="tab" ui-sref="new_vehicle" ng-class="underRoute == 'vehicle' ? 'active' : null">
            Add Vehicle
        </div>
    </div>
</span>
<span ng-if="user.isSender()">
    <div class="menu-vertical col-md-2" ng-if="aboveRoute == 'auction'">
        <div class="tab" ui-sref="auction" ng-class="underRoute == 'list' ? 'active' : null">
            List
        </div>
        <div class="tab" ui-sref="createdauction" ng-class="underRoute == 'created' ? 'active' : null">
            Created
        </div>
        <div class="tab" ui-sref="addauction"  ng-class="underRoute == 'add' ? 'active' : null">
            Add auction
        </div>
    </div>
</span>
<span ng-if="user.isDriver()">
    <div class="menu-vertical col-md-2">
        <div class="tab" ui-sref="auction" ng-class="aboveRoute == 'auction' ? 'active' : null">
            Auction List
        </div>
        <div class="tab" ui-sref="shipments" ng-class="aboveRoute == 'shipments' ? 'active' : null">
            My Shipments
        </div>
    </div>
</span>
